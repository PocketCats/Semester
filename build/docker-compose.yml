version: "3.9"
services:
  web:
    ports:
      - ${HTTP_PORT}:80
    env_file: .env
    container_name: semester
    build:
      context: ..
      dockerfile: build/golang/Dockerfile
      args:
        - GOOS
        - GOPATH_DIR
        - GOARCH
        - CGO_ENABLES
        - EXTERNAL_PORTS
    depends_on:
      - db

  db:
    ports:
      - ${DB_PORT}:5432
    image: postgres:alpine3.19
    container_name: semester-db
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: "/var/lib/postgresql/data/pgdata"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d handycraft"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 4G