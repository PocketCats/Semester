version: "3.9"
services:
  web:
    ports:
      - ${HTTP_PORT}:80
    container_name: semester
    build:
      args:
        - GOOS
        - GOPATH_DIR
        - GOARCH
        - CGO_ENABLES
        - EXTERNAL_PORTS

  db:
    ports:
      - ${DB_PORT}:5432
    container_name: semester-db
    image: postgres:alpine3.19
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
